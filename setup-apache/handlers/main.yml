---
# handlers file for setup-apache
  - name: Start Httpd
    service:
      name: httpd
      state: started

  - name: Start Apache2
    service:
      name: apache2
      state: started

  - name: Restart Httpd
    service:
      name: httpd
      state: restarted

  - name: Restart Apache2
    service:
      name: apache2
      state: restarted
